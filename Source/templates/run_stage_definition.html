{% extends "metadata_layout.html" %} {% block main_form_css %}
<link rel="stylesheet" href="../static/css/run_stage_definition.css">
<link rel="stylesheet" href="../static/css/draggable_list.css"> {% endblock %} {% block main_form %}
<div id="run_stage_div">
    <div class="form-inline">
        <h2 class="mx-auto stage-headline displayInline"> Run System Stage</h2>
        <a href="" role="button" class="displayInline medium-margin-right medium-icon"><i class="fas fa-check-circle green-control"></i></a>
    </div>
    <hr>
    <div class="row main-selectors-div stage-def-inputs">
        <div class="col-2">
            <label for="site_select"><h5>Site</h5></label>
            <select name="" id="site_select" class="form-control">
                <option value="Site1"></option>
                <option value="Site2"></option>
                <option value="Site3"></option>
            </select>
        </div>
        <div class="col-1">
            <label for="site_net"><h5>Net</h5></label>
            <select name="" id="site_net" class="form-control">
                <option value="Site1"></option>
                <option value="Site2"></option>
                <option value="Site3"></option>
            </select>
        </div>
        <div class="col-4">
            <label for="site_config"><h5>Configuration</h5> </label>
            <div class="form-inline">
                <select name="" id="site_config" class="form-control col-8">
                  <option value="Site1"></option>
                  <option value="Site2"></option>
                  <option value="Site3"></option>
              </select>
                <a href="" role="button" class="displayInline"><i class="far fa-eye samll-margin"></i></a>
                <a href="" role="button" class="displayInline"><i class="fas fa-network-wired samll-margin"></i></a>
            </div>
        </div>

    </div>

    <div class="row stage-def-inputs marginCard">

        <div class="col-5">
            <label for="scenario_folder"><h5>Scenario Folder</h5></label>
            <input list="scenario_folder_dl" type="text" name="" id="scenario_folder" class="form-control">
            <datalist id="scenario_folder_dl">
                  <option value="scenarioFolder1"></option>
                  <option value="scenarioFolder2"></option>
                  <option value="scenarioFolder3"></option>
              </datalist>

        </div>

        <div class="col-7">
            <label for="scenario_file_name"><h5>Scenario File</h5></label>
            <div class="form-inline">
                <input list="scenario_file_dl" type="text" name="" id="scenario_file_name" class="form-control">
                <div class="form-check-inline extra-margin">
                    <label><h5></h5></label>
                    <input type="checkbox" class="form-check-input" id="run_all_cb">
                    <label class="form-check-label" for="run_all_cb"><h5>Run All Scenarios</h5></label>
                </div>
            </div>
            <datalist id="scenario_file_dl">
                  <option value="scenario1"></option>
                  <option value="scenario2"></option>
                  <option value="scenario3"></option>
              </datalist>
        </div>

        <!-- <div class="col-3 form-check">
                <label><h5></h5></label>
                <input type="checkbox" class="form-check-input" id="run_all_cb">
                <label class="form-check-label" for="run_all_cb"><h6>Run All Scenarios</h6></label>
            </div> -->
    </div>

    <div class="row stage-def-inputs marginCard">

        <div class="col-5">
            <label for="dp_folder"><h5>DP Folder</h5></label>
            <input list="dp_folder_dl" type="text" name="" id="dp_folder" class="form-control">
            <datalist id="dp_folder_dl">
                  <option value="dpFolder1"></option>
                  <option value="dpFolder2"></option>
                  <option value="dpFolder3"></option>
              </datalist>
        </div>

        <div class="col-5">
            <label for="dp_file"><h5>DP File</h5></label>
            <div class="form-inline">
                <input list="dp_file_dl" type="text" name="" id="dp_file" class="form-control">
                <button hidden="hidden"></button>
            </div>
            <datalist id="dp_file_dl">
                  <option value="dp1"></option>
                  <option value="dp2"></option>
                  <option value="dp3"></option>
              </datalist>
        </div>

    </div>

    <div class="row stage-def-inputs marginCard">
        <div class="col-5">
            <label id="run_time" for="ovr_file"><h5>ovr File</h5></label>
            <div class="form-inline">
                <input list="ovr_file_dl" type="text" name="" id="ovr_file" class="form-control col-10">
                <datalist id="ovr_file_dl">
                      <option value="ovr_file1"></option>
                      <option value="ovr_file2"></option>
                      <option value="ovr_file3"></option>
                  </datalist>

                <a href="" role="button" class="displayInline samll-margin"><i class="far fa-eye"></i></a>
            </div>
        </div>
        <!-- <div class="row stage-def-inputs"> -->
        <div class="col-5">
            <label for=""><h5>Run time [min]</h5></label>
            <div class="form-inline">
                <input type="text" class="form-control">
                <button class="btn btn-secondary btn-sm rightmost-control" data-toggle="modal" data-target="#Adnvaced_defintions_modal">
                  <i class="fas fa-arrow-right"></i><h6>&NonBreakingSpace; Advanced</h6></button>
            </div>
        </div>

    </div>
</div>

<div id="analyse_stage_div" hidden="hidden">
    <div class="form-inline">
        <h2 class="mx-auto stage-headline displayInline">Analyse Stage</h2>
        <!-- <a href="" role="button" class = "displayInline medium-margin-right medium-icon" ><i class="fas fa-check-circle green-control"></i></a> -->
    </div>
    <hr>
    <div class="row mr-3">
        <div class="col-5">
            <input class="display-block" type="checkbox" checked data-toggle="toggle" data-on="Group" data-off="Function" data-style="ios">
            <!-- <h1>Select a group</h1> -->
            <div class="list">
                <div>
                    <input list='some_datalist' type="text" class="input form-control" placeholder="Add a group to your list" />
                    <div class="add"><input class="btn btn-sm btn-primary" type="button" value="add"></div>
                </div>
                <datalist id='some_datalist'>
              <option value="data1"></option>
              <option value="data3"></option>
              <option value="data4"></option>
              <option value="data2"></option>
          </datalist>
            </div>
        </div>
        <div class="col-1 seperators-div">
            <i class="fas fa-circle seperator"></i>
            <i class="fas fa-circle seperator"></i>
            <i class="fas fa-circle seperator"></i>
        </div>
        <div class="col-5 mx-auto">
            <label for="chosen_list" class="draagable-ul-title"><h5>Chosen list:</h5></label>
            <ul class='draggble_ul list-div' id="chosen_list">
                <li class="draggable" draggable="true">HTML</li>
                <li class="draggable" draggable="true">CSS</li>
                <li class="draggable" draggable="true">JavaScript</li>
                <li class="draggable" draggable="true">PHP</li>
                <li class="draggable" draggable="true">MySQL</li>
            </ul>
        </div>
        <div class="col-1">
            <a href="" role="button" class="drag_to_remove"><i class="far fa-trash-alt"></i></a>
        </div>
    </div>
</div>

<div class="modal fade" id="Adnvaced_defintions_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Advanced Run Setting</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id=delete_user_modal_body>
                <div class="form-inline">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input mt-2" id="userAutoCmd_cb">
                        <label class="form-check-label align-form-label" for="userAutoCmd_cb"><h6>Auto User Cmd</h6></label>
                    </div>
                    <input list="autoUserCmd_File_dl" type="text" name="" id="DP_file" class="form-control displayInline mr-3">
                    <datalist id="autoUserCmd_File_dl">
                      <option value="AutoUserCmd_File1"></option>
                      <option value="AutoUserCmd_File2"></option>
                      <option value="AutoUserCmd_File3"></option>
                  </datalist>
                    <a href="" role="button"><i class="far fa-eye"></i></a>
                    <a href="" role="button" class="ml-auto mb-auto" data-toggle="tooltip" title="Some tooltip text!"><i class="fas fa-check-circle green-control"></i></a>
                </div>
                <div class="form-inline">
                    <div class="mr-3 form-check mb-auto mt-2">
                        <input type="checkbox" class="form-check-input mt-2" id="useFMC_cb">
                        <label class="form-check-label" for="useFMC_cb"><h6>use FMC</h6></label>
                    </div>
                    <div>
                        <div class="form-inline">
                            <label for="fmc_config_file_input" class="modal-fix-width-label">Config file</label>
                            <input class="form-control" type="text" name="" id="fmc_config_file_input">
                        </div>
                        <div class="form-inline">
                            <label for="fmc_connections_file_input" class="modal-fix-width-label">Connections file</label>
                            <input class="form-control" type="text" name="" id="fmc_connections_file_input"><br>
                        </div>
                        <div class="form-inline">
                            <label for="fmc_scenario_file_input" class="modal-fix-width-label">Scenario file</label>
                            <input class="form-control" type="text" name="" id="fmc_scenario_file_input"><br>
                        </div>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input mt-2" id="turnDownEnv_cb">
                        <label class="form-check-label align-form-label" for="turnDownEnv_cb"><h6>Turn Down Env After: </h6></label>
                    </div>
                    <input type="text" class="form-control displayInline mr-2">
                    <h6>Min</h6>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id=confirm_delete_button>Apply</button>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block main_form_scripts%}
<script src="../static/js/run_stage_definition.js"></script>
<script src="../static/js/draggble_list.js"></script>
{% endblock %}
