{% extends "metadata_layout.html" %}

{% block main_form_css %}
<link rel="stylesheet" href="../static/css/run_stage_definition.css">
{% endblock %}

{% block main_form %}
    <div class="row main-selectors-div stage-def-inputs">
        <div class="col-2">
            <label for="site_select"><h5>Site</h5></label>
            <select name="" id="site_select" class="form-control">
                <option value="Site1"></option>
                <option value="Site2"></option>
                <option value="Site3"></option>
            </select>
        </div>
        <div class="col-2">
            <label for="site_net"><h5>Net</h5></label>
            <select name="" id="site_net" class="form-control">
                <option value="Site1"></option>
                <option value="Site2"></option>
                <option value="Site3"></option>
            </select>
        </div>
        <div class="col-3">
            <label for="site_config"><h5>Configuration</h5></label>
            <select name="" id="site_config" class="form-control">
                <option value="Site1"></option>
                <option value="Site2"></option>
                <option value="Site3"></option>
            </select>
        </div>
    </div>
    <label for="ovr_file" class="stage-def-inputs">ovr File</label>
    <input type="text" name="" id="ovr_file" class="form-control stage-def-inputs">
    <label for="scenario_folder" class="stage-def-inputs">Scenario Folder</label>
    <input type="text" name="" id="scenario_folder" class="form-control stage-def-inputs">
    <div class="row stage-def-inputs">
        <div class="col-4">
            <label for="secnario_file_name">Scenario File</label>
            <input list="secnario_file_dl" type="text" name="" id="secnario_file_name">
            <datalist id="secnario_file_dl">
                <option value="scenario1"></option>
                <option value="scenario2"></option>
                <option value="scenario3"></option>
            </datalist>
        </div>
        <div class="col-3 form-check">
            <input type="checkbox" class="form-check-input" id="run_all_cb">
            <label class="form-check-label" for="run_all_cb">Run all scenarios in folder</label>
        </div>
    </div>
    <label for="DP_file" class="stage-def-inputs">DP File</label>
    <input type="text" name="" id="DP_file" class="form-control stage-def-inputs">
    <div class="row stage-def-inputs">
        <label for="">Run time&nbsp;</label>
        <input type="text" class="form-control">
        <label for="">&nbsp;(min)</label>
    </div>
    <button class="btn btn-secondary"  data-toggle="modal" data-target="#Adnvaced_defintions_modal">Advanced...</button>
    <div class="modal fade" id="Adnvaced_defintions_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Advanced</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id=delete_user_modal_body>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id=confirm_delete_button>Apply</button>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
