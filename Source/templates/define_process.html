{% extends "metadata_layout.html" %}

{% block main_form_css %}
<link rel="stylesheet" href="../static/css/define_process.css">
{% endblock %}

{% block main_form %}
    <div class="row to-do-row">
        <div class="inline-div-left mr-auto">
            <h2 class="to-do-header">To Do:</h2>
        </div>
        <div class="inline-div-right ml-auto">
            <button class="stage-button add-stage-button" data-toggle="modal" data-target="#run_stage_modal"><h2>+</h2></button>
        </div>
    </div>
    <div>
        <ul>
            <li class="draggable">
                <div class="row stage-li">
                    <div class="mr-auto">
                        <label for="">Some task 1</label>                    
                    </div>
                    <div class="remove-stage">
                        <button class="stage-button remove-stage-button"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </li>
            <li class="draggable">
                <div class="row stage-li">
                    <div class="mr-auto">
                        <label for="">Some task 2</label>                    
                    </div>
                    <div class="remove-stage">
                        <button class="stage-button remove-stage-button"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </li>
            <li class="draggable">
                <div class="row stage-li">
                    <div class="mr-auto">
                        <label for="">Some task 3</label>                    
                    </div>
                    <div class="remove-stage">
                        <button class="stage-button remove-stage-button"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </li>
            <li>
                <div class="serach-stage-div">
                    <i class="fas fa-search col-1"></i>
                    <input list="some_datalist" type="text" class="col-11 new-stage-input" placeholder="Search a stage...">
                </div>
                <datalist id="some_datalist">
                    <option value="stage1"></option>
                    <option value="stage2"></option>
                </datalist>
            </li>
        </ul>
        <div class="row buttons-div" dir="rtl">
            <div class="col-2" dir="ltr">
                <button class="btn btn-primary btn-block"><i class='fa fa-play'></i> 
                    &NonBreakingSpace;
                    Run</button>
            </div>
            <div class="col-2" dir="ltr">
                <button disabled class="btn btn-secondary btn-block"><i class="fas fa-chart-line"></i> 
                    &NonBreakingSpace;
                    Track</button>
            </div>
        </div>
    </div>
    <!-- <input class="btn btn-lg btn-danger mt-4 mr-auto" type="button" value="Delete" id="delete_user_button" data-toggle="modal" data-target="#run_stage_modal"/> -->
    <div class="modal fade" id="run_stage_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Define Stage</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id=delete_user_modal_body>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id=confirm_delete_button>Save</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
