{% extends "layout.html" %} {% block css %}
<link rel="stylesheet" href="../static/css/simple_run.css" />
<link rel="stylesheet" href="../static/css/draggable_list.css"> {% endblock %} {% block content %}
<!-- <center> -->
<div dir="ltr" class="row col-12" id=main_form>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" hidden="hidden">
        <strong id="dissmisable_alert_text"></strong>
        <button type="button" class="close" data-hide="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card run-select-card">
        <div class="card-header run-select-card-header">
            <h2>Runs</h2>
        </div>
        <div class="card-body run-select-card-body">

            <div class="">
                <label for="database_select"><h5>select a db</h5></label>
                <select class="form-control" name="databases" id="database_select">

                    </select>
            </div>
            <div class="">
                <label for="run_ids_select"><h5>select a run id</h5></label>

                <div class="input-group mb-3">
                    <input list="run_ids_datalist" class="form-control input" name="run_ids" id="run_ids_select" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary add" type="button" id="add_run_id_button">Add</button>
                    </div>

                    <datalist id="run_ids_datalist">
                    </datalist>
                </div>
                <div class="draggble_list_div">
                    <ul class='draggble_ul' id="run_ids_list">
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="card function-select-card mx-4">
        <div class="card-header function-select-card-header">
            <h2>Functions</h2>
        </div>
        <div class="card-body function-select-card-body">

            <div class="">
                <label id="functions_select_label" for="run_ids_select"><h5>select a function</h5></label>

                <div class="input-group mb-3">
                    <input list="function_datalist" class="form-control input" name="functions" id="functions_select" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary add" type="button" id="add_function_button">Add</button>
                    </div>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                    <div class="dropdown-menu">
                        <button id="functions_option" class="dropdown-item dropdown-selected">Function</button>
                        <div role="separator" class="dropdown-divider"></div>
                        <button id="groups_option" class="dropdown-item">Group</button>
                    </div>
                    <datalist id="function_datalist">
                        
                    </datalist>
                </div>
                <div class="draggble_list_div">
                    <ul class='draggble_ul' id="functions_list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="display-results-div">
        <div class="">
            <label for="mission_id">select mission id:</label>
            <div class="row ml-auto">
                <div>
                    <select class="form-control" id="mission_id_select"></select>
                </div>
                <div>
                    <button class="btn btn-lg btn-success ml-1" id='display_button'>display</button>
                </div>
            </div>
        </div>

        <hr />
        <!-- <div class="mx-auto"> -->

        <div class="results_statistics_div">
            <div class="container-fluid">
                <canvas hidden="hidden" id="results_statistics_chart"></canvas>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <br>
    <br>

</div>
<button id="go_button" class="btn btn-primary btn-lg m-4">GO!</button>
<div id="results_table_div" class="mr-auto">
    <table id="results_table">
    </table>
</div>
<div class="row m-3">
    <div id="drill_down_div" class="col-4">
        <div class="row">
            <div class="result-output-text">

                <h1 id="drill_down_header"></h1>
                <h2 id="drill_down_db_name"></h2>

                <!-- <div class="row col-10"> -->
                <!-- <div class="results_divs m-2"> -->
                <h2 id="drill_down_function_name"></h2>
                <!-- </div> -->
                <!-- <div class="results_divs m-2"> -->
                <h2 id="drill_down_run_id"></h2>
                <!-- </div> -->
                <!-- </div> -->
                <!-- <div class="row col-10"> -->
                <!-- <div class="results_divs m-2"> -->
                <h2 id="result_status"></h2>
                <!-- </div> -->
                <!-- <div class="results_divs m-2"> -->
                <h2 id="result_text"></h2>
                <!-- </div> -->
                <!-- </div> -->

            </div>

        </div>

    </div>
    <div class=" col-8" id="drill_down_table_div">
        <table id="drill_down_table">

        </table>
    </div>
</div>
<br>

<br>
<br>
<br> {% endblock %} {% block scripts %}

<script src="../static/js/run_simple.js"></script>
<script src="../static/js/display_results.js"></script>

{% endblock %}
