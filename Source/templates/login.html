<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/login_style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      
    <div class="main">
      <center>
        <br><br>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show col-5" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor%}
          {% endif %}
        {% endwith %}
    </center>
      <div class="container">
        <center>
          <div class="middle">
            <div id="login">
              <form action="{{ url_for('validate_user') }}" method="POST">
                <fieldset class="clearfix">
                  <p>
                    <span class="fa fa-user"></span
                    ><input type="text" placeholder="Username" name="username" required />
                  </p>
                  <!-- JS because of IE support; better: placeholder="Username" -->
                  <p>
                    <span class="fa fa-lock"></span
                    ><input type="password" placeholder="Password" name="password" required />
                  </p>
                  <!-- JS because of IE support; better: placeholder="Password" -->

                  <div>
                    <span
                      style="
                        width: 50%;
                        text-align: left;
                        display: inline-block;
                      "
                      ><input class="btn btn-lg btn-success" type="submit" value="Sign In"
                    /></span>
                    
                  </div>
                </fieldset>
                <div class="clearfix"></div>
              </form>
              
              <div class="clearfix"></div>
            </div>
            <!-- end login -->
            <div class="logo">
                <img
              class="octopus-img"
              src="{{url_for('static',filename='images/Octopus-Green.png')}}"
              alt=""
            />
              Octopus
              
              <div class="clearfix"></div>
              
              
            </div>
          </div>
        </center>
      </div>
    </div>
  </body>
</html>
